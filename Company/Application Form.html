<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <h1 style="padding-left: 350px;">Application Form</h1>
        <!--Form-->
        <div style="height: 400px;">
            <div style="padding-left: 400px; float: left;">
                <form style="display: inline;">
                    <input type="text" name="name" style="width: 400px;" placeholder="Name:"><br><br>
                    <input type="text" name="email" style="width: 400px;" placeholder="Email:"><br><br>
                    <input type="text" name="mobile_Number" style="width: 400px;" placeholder="Mobile Number:"><br><br>
                    <input type="text" name="link" style="width: 400px;" placeholder="Portfolio/Github link:"><br><br>
                    <input type="text" name="linkedIn" style="width:400px;" placeholder="LinkedIn:"><br><br>
                    <input type="text" name="experience" style="width:400px; height: 75; padding-bottom: 50px;" placeholder="Past Experience:"><br><br>
                    <input type="text" name="comments" style="width:400px; height: 75px; padding-bottom: 50px;" placeholder="Would you like to leave us any comment?"><br><br>
                </form>
                <button type="submit" style="margin-left: 137.5px; width: 125px; margin-top: 20px;
                border-radius:50px; background-color: transparent; color:#fb646f; font-weight: 700; font-size: 16; border: 1px solid #000;">Submit</button>
            </div>
        </div>
    </body>
</html>
